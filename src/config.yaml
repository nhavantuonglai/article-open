i18n:
  language: vi
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 10

    post:
      isEnabled: true
      permalink: 'article/%slug%'
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'article'
      robots:
        index: true
    tag:
      isEnabled: true
      pathname: 'tags'
      robots:
        index: true

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

ui:
  theme: 'system'

  tokens:
    default:
      fonts:
        sans: InterVariable
        serif: InterVariable
        heading: InterVariable
      colors:
        default: rgb(33 39 55)
        heading: rgb(234 237 243)
        muted: rgb(33 39 55 / 66%)
        bgPage: rgb(234 237 243)
        primary: rgb(255 114 94)
        secondary: rgb(255 114 94)
        accent: rgb(255 114 94)
    dark:
      fonts: {}
